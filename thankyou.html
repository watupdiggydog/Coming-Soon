<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        /* Custom CSS for the thank you page */
        body {
            font-family: Arial, sans-serif;
            background-color: #3e3e3e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .thank-you-icon {
            font-size: 48px;
            color: blue;
            margin-bottom: 20px;
        }

        .thank-you-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .thank-you-message {
            font-size: 16px;
            color: #ffffff;
        }

        .home-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">&#10004;</div>
        <div class="thank-you-title">Thank You!</div>
        <div class="thank-you-message">Your submission has been received.</div>
        <a href="index.html" class="home-link">Back to Home</a>
    </div>
</body>
</html>
