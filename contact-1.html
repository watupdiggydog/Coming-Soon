    <!-- Contact Form Area -->
    <div class="contact-form-area pad60 bg-color-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6 sm-mb40">
                    <br><br><br>
                    <img class="img-responsive xs-mb30" src="assets/images/others/ddl.svg" width="500px" alt="">

                <div class="col-md-6">
                    <br><br><br>
                    <form id="contact-form" class="contact-form" data-toggle="validator" action="https://submit-form.com/Ft9LqbMjx" method="POST" onsubmit="return submitForm();">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="book-name" name="name" placeholder="Name" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="book-phone" name="phone" placeholder="Phone" required>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="book-email" name="email" placeholder="Email" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message" class="form-control" rows="6" name="message" required data-error="Enter your message"></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary hvr-in" id="book-submit">Book now</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
